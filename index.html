<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    #messageBox {
      display:none;
      margin-top: 10px;
    }

    textarea, input[type="email"] {
      width: 300px;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <p>I am a Computer Science Graduate who is currently looking for software engineering roles in London. If anyone is interested, please provide your message that will be delivered to my inbox.</p>

  <h2>Interested?</h2>
  <button onclick="showInput()">Yes</button>
  <button onclick="hideInput()">No</button>

  <!-- Contact form -->
  <form id="messageBox" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">

    <!-- Email field -->
    <label for="userEmail">Your Email:</label>
    <input type="email" id="userEmail" name="email" placeholder="Enter your email" required>

    <!-- Message field -->
    <label for="userMessage">Your Message:</label>
    <textarea id="userMessage" name="message" placeholder="Type your message here..." rows="5"></textarea>

    <!-- Submit -->
    <button type="submit" style="margin-top:10px;">Send Message</button>

    <!-- Prevent spam bots -->
    <input type="hidden" name="_captcha" value="false">
  </form>

  <script>
    function showInput() {
      document.getElementById("messageBox").style.display = "block";
    }

    function hideInput() {
      document.getElementById("messageBox").style.display = "none";
      document.getElementById("userEmail").value = "";
      document.getElementById("userMessage").value = "";
    }
  </script>

</body>
</html>
