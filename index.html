<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    #messageBox {
      display:none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <p>I am a Computer Science Graduate who is currently looking for software engineering roles in London. If anyone is interested, please provide your message that will be delivered to my inbox.</p>
  <h2>Intrested?</h2>
  <button onClick="showInput()">Yes</button>
  <button onClick="hideInput()">No</button>
  
  <div id="messageBox">
    <label for="userMessage">Add Message</label><br>
    <input 
      type="text" 
      id="userMessage" 
      placeholder="Type your message here..."
      style="width: 300px; height: 40px;">
  </div>

  <script>
    function showInput() {
      document.getElementById("messageBox").style.display = "block";
    }
     function hideInput() {
      document.getElementById("messageBox").style.display = "none";
       document.getElementById("userMessage").value = "";
    }
    
  </script>
</body>
</html>
